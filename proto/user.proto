syntax = "proto3";

service UserService{
    rpc addUser(User) returns (User) {}
    rpc getUsers(Empty) returns (User) {}

}

message Empty {
}

message User {
    optional  string id = 1;
    optional string name = 2;
    optional  int32 age = 3;
    optional string email = 4;
}

message Users{
    repeated User users = 1
}

